<!DOCTYPE html>
<html>
<head>
  <title>Font Changer</title>
  <script src="popup.js"></script>
  <style>
    /* Simple styling for the popup window */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 10px; min-width: 200px; background-color: #f4f7fa; border-radius: 8px; }
    button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 15px; 
      cursor: pointer; 
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .font-selector-group {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .font-selector-group label {
      display: block; 
      margin-bottom: 5px; 
      font-size: 14px; 
      color: #374151; /* Tailwind gray-700 */
      font-weight: 500;
    }
    .font-selector-group select {
      width: 100%; 
      padding: 8px; 
      border-radius: 4px; 
      border: 1px solid #D1D5DB; /* Tailwind gray-300 */
      background-color: white;
    }
  </style>
</head>
<body>
  
  <!-- Font Selector Dropdown -->
  <div class="font-selector-group">
    <label for="font-select">Select Monospace Font:</label>
    <select id="font-select">
      <!-- Options will be populated by popup.js -->
    </select>
  </div>
  
  <!-- NEW: Font Size Input -->
  <div class="font-selector-group">
    <label for="font-size-input">Font Size (px):</label>
    <input type="number" id="font-size-input" min="8" max="72" value="24" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #D1D5DB; background-color: white;">
  </div>
  
  <button id="toggle-button">Toggle Font Override</button>
</body>
</html>
